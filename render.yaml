services:
  # Combined Service - Token Server + Voice Agent in one
  - type: web
    name: relatim-voice-service
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: LIVEKIT_SIP_TRUNK_ID
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: CARTESIA_API_KEY
        sync: false
    plan: free
    region: singapore
